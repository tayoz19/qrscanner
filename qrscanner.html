<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <!-- Подключение библиотеки jsQR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
</head>
<body>
    <!-- Ваши элементы страницы -->

    <script>
        // Теперь можно использовать jsQR, потому что он уже подключен
        function scanQRCode(imageData) {
            const code = jsQR(imageData, imageData.width, imageData.height);
            if (code) {
                console.log("QR код распознан: ", code.data);
            } else {
                console.log("QR код не найден.");
            }
        }
    </script>
</body>
</html>
